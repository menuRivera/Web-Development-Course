<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <!-- Name -->
        <div>            
            <label for="fname">First Name:</label>
            <input name="first" type="text" id="fname" placeholder="John" required>

            <label for="lname">Last Name:</label>
            <input name="last"type="text" id="lname" placeholder="Smith" required>
        </div>
        
        <!-- Gender -->
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
    
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
    
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other">
        </div>

        <!-- Email-Password -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="example@something.com" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" pattern=".{5,10}" placeholder="******" required title="5 to 10 characters">
        </div>
        <!-- Birthday -->
        <div>
            <label>
                Birthday
                <select name="Day">
                    <option>Day</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select name="Month">
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                </select>
                <select name="Year">
                    <option>Year</option>
                    <option>1999</option>
                    <option>200</option>
                    <option>2001</option>
                </select>
            </label>
        </div>

        <!-- Agreement -->
        <div>
            <label for="terms">I agree to the terms and conditions</label>
            <input type="checkbox" name="terms" id="terms" required>
        </div>

        <button>submit</button>
    </form>
    <a href="../index.html">return</a>
</body>
</html>
