<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- bulma css framework -->
    <link rel="stylesheet" href="styles.css">
    <title>ScoreKeeper</title>
</head>

<body>


    <div class="container">
        <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            alt="racket">
        <h1 class="title">Score Keeper</h1>

        <section class="board">
            <p><span id="playerOne">0</span> to <span id="playerTwo">0</span></p>
            <p>Use the buttons below to keep score.</p>
            <input type="number" id="goal">
            <div class="buttons level">
                <button class="button level-item" id="goalPlayerOne">+1 Player One</button>
                <button class="button level-item" id="goalPlayerTwo">+1 Player Two</button>
                <button class="button level-item" id="reset">Reset</button>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
